version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: solodungeon
      POSTGRES_USER: solodungeon_user
      POSTGRES_PASSWORD: solodungeon_pass
    ports:
      - "5432:5432"

  backend:
    build: ./solodungeon/backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./solodungeon/backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://solodungeon_user:solodungeon_pass@db/solodungeon
      - SECRET_KEY=supersecretkey
      - DEBUG=1

  frontend:
    build: ./solodungeon/frontend
    volumes:
      - ./solodungeon/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

volumes:
  postgres_data: